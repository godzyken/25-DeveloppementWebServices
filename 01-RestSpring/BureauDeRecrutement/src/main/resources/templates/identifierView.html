<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"/>
		<title>Identification</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
	</head>
	
	<body class="body">
		<div class="col-md-4 col-md-offset-3 ecartVertical40">
			<div class="panel panel-primary">
				<div class="panel-heading">Identification</div>
				<div class="panel-body">
					<form th:action="@{/validerIdentification}" method="post">
						<div>
							<label>Identifiant</label>
							<input type="text" name="username"/>
						</div>		
						<div>
							<label>Mot de passe</label>
							<input type="password" name="password"/>
						</div>		
						<button type="submit">OK</button>
					</form>	
				</div>
			</div> 
		</div>
	</body>
</html>
